<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">


    <title>Formul√°rio de Exemplo</title>
    
</head>

<body>

    <form action="#" method="post">
        <h1>Cadastro</h1>

        <!-- Text input -->
        <label for="nome">Nome:</label>
        <input placeholder="digite seu nome..." class="input-field" type="text" id="nome" name="nome"><br><br>

        <!-- Number input -->
        <label for="idade">Idade:</label>
        <input placeholder="digite seu idade..." class="input-field" type="number" id="idade" name="idade"><br><br>

        <!-- Date input -->
        <label for="nascimento">Data de Nascimento:</label>
        <input class="input-field" type="date" id="nascimento" name="nascimento"><br><br>
 
        <!-- Email input -->
        <label for="email">E-mail:</label>
        <input placeholder="digite seu e-mail..." class="input-field" type="email" id="email" name="email"><br><br>
           
        <!-- Password input -->
        <label for="senha">Senha:</label>
        <input placeholder="digite seu senha..." class="input-field" type="password" id="senha" name="senha"><br><br>

       
        
        
        <!-- Submit button -->
            <input type="submit" value="Enviar">
        <br>

    </form>

    <script src="script.js"></script>

</body>

</html>
